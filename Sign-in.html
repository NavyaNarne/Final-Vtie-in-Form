<html lang="en">
<head>

    <title>Vtie-in Sign in</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<!--icon-->
<script src="https://kit.fontawesome.com/27bcf507b9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container col-sm-6 col-lg-4 text-center rounded pb-5">
        <div class="box ">
        <form method="post" action="#">
          <div class="pt-4 mt-5">
          <i class="fas fa-users fa-3x mt-5" ></i>
        </div>
               
            <input  class="mt-1 mb-2 px-3 py-2 rounded-pill"type="text" id="fname" name="fname" placeholder="First name">
            <br>
            <input  class="mt-1 mb-2 px-3 py-2 rounded-pill"type="text" id="mname" name="mname" placeholder="Middle name">
            <br>
            <input  class="mt-1 mb-2 px-3 py-2 rounded-pill"type="text" id="lname" name="lname" placeholder="Last name">
            <br>
            <input  class="mt-1 mb-2 px-3 py-2 rounded-pill"type="text" id="age" name="age" placeholder="Age">
            <br>
            <label class="mt-1 mb-2 px-3 py-2 rounded-pill" for="Gender" >Gender:</label>
            <select class="rounded-pill" name="Gender" id="Gender"required >
                <option  disabled selected hidden>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>   
            <br>
           <!-- <label class="mt-1 mb-2 px-3 py-2" for="Profession">Profession:</label>
            <input type="radio" id="doctor" name="Profession" value="doctor">
            <label for="doctor">Doctor</label>
            <input type="radio" id="student" name="Profession" value="student">
            <label for="student">Student</label>
            <input type="radio" id="other" name="Profession" value="other">
            <label for="other">Other</label>
            <br>-->
            <label>Profession:</label>
            <div>
              <div >
                <label>Doctor</label>
                <input type="radio" name="Profession" id="Doctor">
                
                <div class="fordoctor details">
                  <input class="mt-1 mb-2 px-3 py-2 rounded-pill" type="text" name="Registration" placeholder="Registration Number" required>
                  <br>
                  <input class="mt-1 mb-2 px-3 py-2 rounded-pill" type="text" name="Aadhar" placeholder="Aadhar Number" required>
                  <br>
                  <input class="mt-1 mb-2 px-3 py-2 rounded-pill" type="text" name="Hospital Name" placeholder="Hospital Name" required>
                  <br>
                </div>
              </div>
          
              <div>
                <label>Student</label>
                <input type="radio" name="Profession" id="Student">
          
                <div class="forstudent details">
                    <input class="mt-1 mb-2 px-3 py-2 rounded-pill" type="text" name="College Name" placeholder="College Name" required>
                  <br>
                  <input class="mt-1 mb-2 px-3 py-2 rounded-pill" type="text" name="College id" placeholder="College id" required>
                  <br>
                  <input class="mt-1 mb-2 px-3 py-2 rounded-pill" type="text" name="Aadhar" placeholder="Aadhar Number" required>
                  <br>
                </div>
              </div>
            </div>
            <div>
                <label>Other</label>
                <input type="radio" name="Profession" id="Other">
                <div class="forstudent details">
                  <input class="mt-1 mb-2 px-3 py-2 rounded-pill" type="text" name="Occupation" placeholder="Occupation" required>
                <br>
                <input class="mt-1 mb-2 px-3 py-2 rounded-pill" type="text" name="Aadhar" placeholder="Aadhar Number" required>
                <br>
              </div>
              </div>
            </div>

            <input class="mt-1 mb-2 px-3 py-2 rounded-pill" type="text" id="present" name="present" placeholder="Present Address" required>
            <br>
            <input  class="mt-1 mb-2 px-3 py-2 rounded-pill" type="text" id="permenant" name="permanent" placeholder="Permanent Address" required>
            <br>
            <input class="mt-1 mb-2 px-3 py-2 rounded-pill" type="number" id="mobile" name="mobile" placeholder="Mobile Number" required>
            <br>
            <button  type="button" class="btn btn-primary rounded" style="margin: 2% ;">Submit</button>
            
            <a href="index.html" style="padding: 3%;" >Already a user?</a>
                
            </form>
        </div>    

    </div>
</body>
